<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matrix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden; /* Hide scrollbars */
            height: 100vh;
            cursor: pointer; /* Indicates clickable */
        }
        
        canvas {
            display: block;
        }

        #hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff41;
            font-family: monospace;
            font-size: 1.5rem;
            opacity: 0.7;
            pointer-events: none;
            animation: fadeOut 4s forwards;
            text-align: center;
            text-shadow: 0 0 5px #00ff41;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 1px solid #003b00;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

    <div id="hint">Click anywhere to toggle Fullscreen</div>
    
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Set canvas to full window size
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // The Characters: Katakana (Standard Matrix) + Numbers + Latin
        // We use a string to hold them
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize; // Number of columns for the rain

        // An array of drops - one per column
        const drops = [];
        // x below is the x coordinate
        // 1 = y co-ordinate of the drop (initially at the top)
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // Black BG for the canvas
            // Translucent BG to show trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Green text
            ctx.font = fontSize + 'px monospace';

            // Loop over drops
            for(let i = 0; i < drops.length; i++) {
                // A random character to print
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                
                // x = i * fontSize, y = value of drops[i] * fontSize
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Sending the drop back to the top randomly after it has crossed the screen
                // Adding a randomness to the reset to make the drops scattered on the Y axis
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;

                // Incrementing Y coordinate
                drops[i]++;
            }
        }

        // Run the animation
        setInterval(draw, 33); // approx 30fps

        // FULLSCREEN LOGIC
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((err) => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
